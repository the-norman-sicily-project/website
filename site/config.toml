                url = "people"
                weight = 6
            [[languages.en.menu.main]]
                name = "PLACES"
                identifier = "PLACES"
                url = "places"
                weight = 5
            [[languages.en.menu.main]]
                name = "RESOURCES"
                identifier = "RESOURCES"
                url = "resources"
                weight = 3
            [[languages.en.menu.main]]
                name = "BLOG"
                identifier = "BLOG"
                url = "posts"
                weight = 4
            [[languages.en.menu.main]]
                name = "CONTACT US"
                identifier = "ContactUs"
                url = "contactus"
                weight = 1
