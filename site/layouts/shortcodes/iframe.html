{{- $class := .Get "class" | default (.Get 1) }}
<div {{ with $class }}class="{{ . }}"{{ else }}style="position: relative; padding-bottom: 56.25%; width: 1280px; height: 720px;"{{ end }}>
    <iframe src="{{ .Get "src" }}" {{ if not $class }}style="position: absolute; margin-top: 0; margin-bottom:0; margin-right:auto; margin-left: -20%; width: 100%; height: 100%; border:0;" {{ end }}></iframe>
</div>
